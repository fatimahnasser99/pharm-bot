---
apiVersion: v1
kind: Namespace
metadata:
  name: pharma-bot

---
# Gateway
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: pharma-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: hsh24/gateway:latest
          ports:
            - containerPort: 5000
          env:
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_PORT
              value: "5000"
            - name: DETECTION_URL
              value: "http://medicine-detection-service:5001/detect"
            - name: OCR_URL
              value: "http://ocr-service:5001/extracted_text"
            - name: EXTRACTOR_URL
              value: "http://drug-extractor-service:5000/extract"
            - name: INTERACTION_URL
              value: "http://drug-interaction-service:8000/rag"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: pharma-bot
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30000

